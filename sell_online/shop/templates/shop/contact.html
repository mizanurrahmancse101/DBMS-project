{% extends 'shop/basic.html' %}


{% block title %} CUSTOMER CARE {% endblock title %}


{% block body %}
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <style>
        .img {
            background-image: url("{%static '/2.jpg'%}");
            height: 270px;
        }

        .text {
            font-size: 35px;
            color: white;
        }
    </style>
  </head>

    <div class="img"><br><br><br><br>
        <p align="center" class="text">Contact Us</p>

    </div>
<div class="container my-3">
    <form action="/shop/contact/" method="post" style="width: 700px">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="name">Your Name:</label>
            <input _ngcontent-serverapp-c31="" class="form-control ng-untouched ng-pristine ng-invalid" id="name"
                   name="name" ngmodel=""
                   placeholder="Enter your Name" required="" type="name">
        </div>
        <div class="form-group>
            <label for="email" class="form-label"> Your Email address: </label>
        <input _ngcontent-serverapp-c31="" class="form-control ng-untouched ng-pristine ng-invalid" id="email"
               name="email" ngmodel=""
               placeholder="Enter your Email" required="" type="email">
        <small class="form-text" id="emailHelp">We'll never share your email with anyone else.</small>
        </div>
       <div class="form-group">
          <label class="form-label" for="phone">Your Phone Number</label>
          <input _ngcontent-serverapp-c31="" class="form-control ng-untouched ng-pristine ng-invalid" id="phone"
           maxlength="10"
           minlength="10" name="phone" ngmodel="" placeholder="Enter your Phone Number" required=""
           type="number">
       </div>
       <div class="form-group">
           <label class="form-label" for="content">Describe what you want to contact me for here </label>
           <textarea _ngcontent-serverapp-c31="" class="form-control ng-untouched ng-pristine ng-invalid" id="message"
              name="content" ngmodel=""
              placeholder="Your message" required="" type="text"></textarea>
       </div>

           <br>

       <button _ngcontent-serverapp-c31="" class="btn btn-dark" type="submit">Submit</button>
    </form>

</dev>
{% endblock %}
